<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Exponential Calculator</title>
    <link href="style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="node_modules/chart.js/dist/chart.js"></script>
  </head>

  <body>
    <div class="box" id="exponentialCalcApp">
      <form id="exponentialForm" method="POST">
        <label for="initialcapital">Initial Balance</label><br />
        <input
          type="number"
          id="initialcapital"
          name="initialcapital"
          placeholder="Your initial capital.."
          required
          min="1"
        />
        <br />

        <label for="numyears">Years of compounding</label><br />
        <input
          type="number"
          id="numyears"
          name="numyears"
          placeholder="Number of years"
          required
          min="1"
          max="500"
        /><br />

        <label for="interest">Interest Rate</label><br />
        <input
        type="number"
          id="interest"
          name="interest"
          placeholder="Interest rate"
          required
          min=0
          max=100
        ></input
        ><br />
        
        <label for="contribution">Annual Contribution</label><br />
        <input
        type="number"
          id="contribution"
          name="contribution"
          placeholder="Annual Contribution"
          min="0"
        ></input
        ><br />

        <input class="form-btn" id="submit-btn" type="submit" value="Submit"></input>
        <button class="form-btn" id="clear-btn" type="button">Clear Chart</button>
      </form>
      
    </div>
    <div class="box exponentialGrowthChart">
      <canvas id="exponentialGrowthChart"></canvas>
      <div id="summary">
        <div>
          <h2>Initial Capital</h2>
          <p class="subtext capital"></p>
        </div>
        <div>
          <h2>Years Compounding</h2>
          <p class="subtext numyears"></p>
        </div>
        
        <div>
          <h2>Interest Rate</h2>
          <p class="subtext interest"></p>
        </div>
        
        <div>
          <h2>Contribution</h2>
          <p class="subtext contribution"></p>
        </div>
        <div>
          <h2>Final Amount</h2>
          <p class="subtext final"></p>
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
